  <h1>個人資料權利行使</h1>
  <p>依據個人資料保護法第三條規定，當事人就其個人資料可行使之當事人權利，包含：</p>
  <ul>
    <li>查詢或請求閱覽。</li>
    <li>請求製給複製本(含資料可攜權)。</li>
    <li>請求補充或更正。</li>
    <li>請求停止蒐集、處理或利用。</li>
    <li>請求刪除(含被遺忘權)。</li>
  </ul>
  <p>若您對本校所蒐集的個人資料要行使當事人權利，請填寫附件表格並寄至 <a href="mailto:hlyang@fcu.edu.tw">hlyang@fcu.edu.tw</a>，我們將會與您聯繫。</p>
