<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">取消</ion-button>
    </ion-buttons>
    <ion-title>修改負責業務</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">修改負責業務</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)" novalidate>
    <ion-list lines="full">
      <ion-item lines="none" color="light">
        <ion-label>
          <ion-text color="danger">*</ion-text>為必填項目
        </ion-label>
      </ion-item>
      <!-- description -->
      <ion-item>
        <ion-label position="stacked"><ion-text color="danger">*</ion-text>描述</ion-label>
        <ion-textarea formControlName="description" auto-grow="true" inputmode="text" placeholder="描述" required></ion-textarea>
      </ion-item>
      <div class="validation-errors">
        <ion-text color="danger" class="error-message" *ngIf="editForm.controls['description'].hasError('required') && (editForm.controls['description'].dirty || editForm.controls['description'].touched)">
          描述是<strong>必填的</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="editForm.controls['description'].hasError('maxlength') && (editForm.controls['description'].dirty || editForm.controls['description'].touched)">
          描述<strong>最多200位</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="editForm.controls['description'].hasError('server') && (editForm.controls['description'].dirty || editForm.controls['description'].touched)">
          {{ editForm.controls['description'].getError('server') }}
        </ion-text>
      </div>
    </ion-list>
    <ion-button class="ion-margin" [disabled]="editForm.invalid" type="submit" shape="round" expand="block">修改</ion-button>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
  </ion-toolbar>
</ion-footer>
