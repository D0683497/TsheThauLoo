<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>修改手機號碼</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">修改手機號碼</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit(changeForm.value)" novalidate>
    <ion-list lines="full">
      <ion-item lines="none" color="light">
        <ion-label>
          <ion-text color="danger">*</ion-text>為必填項目
        </ion-label>
      </ion-item>
      <!-- newPhoneNumber -->
      <ion-item>
        <ion-label position="stacked"><ion-text color="danger">*</ion-text>新的手機號碼</ion-label>
        <ion-input formControlName="newPhoneNumber" type="tel" inputmode="tel" autocomplete="tel" placeholder="新的手機號碼" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ion-text color="danger" class="error-message" *ngIf="changeForm.controls['newPhoneNumber'].hasError('required') && (changeForm.controls['newPhoneNumber'].dirty || changeForm.controls['newPhoneNumber'].touched)">
          新的手機號碼是<strong>必填的</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="changeForm.controls['newPhoneNumber'].hasError('maxlength') && (changeForm.controls['newPhoneNumber'].dirty || changeForm.controls['newPhoneNumber'].touched)">
          新的手機號碼<strong>最多30位</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="changeForm.controls['newPhoneNumber'].hasError('phone') && (changeForm.controls['newPhoneNumber'].dirty || changeForm.controls['newPhoneNumber'].touched)">
          新的手機號碼<strong>格式錯誤</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="changeForm.controls['newPhoneNumber'].hasError('server') && (changeForm.controls['newPhoneNumber'].dirty || changeForm.controls['newPhoneNumber'].touched)">
          {{ changeForm.controls['newPhoneNumber'].getError('server') }}
        </ion-text>
      </div>
    </ion-list>
    <ion-button class="ion-margin" [disabled]="changeForm.invalid" type="submit" shape="round" expand="block">修改</ion-button>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
  </ion-toolbar>
</ion-footer>
