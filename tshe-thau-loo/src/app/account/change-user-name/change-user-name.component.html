<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>修改使用者名稱</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">修改使用者名稱</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit(changeForm.value)" novalidate>
    <ion-list lines="full">
      <ion-item lines="none" color="light">
        <ion-label>
          <ion-text color="danger">*</ion-text>為必填項目
        </ion-label>
      </ion-item>
      <!-- newUserName -->
      <ion-item>
        <ion-label position="stacked"><ion-text color="danger">*</ion-text>新的使用者名稱</ion-label>
        <ion-input formControlName="newUserName" type="text" inputmode="text" autocomplete="username" placeholder="新的使用者名稱" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ion-text color="danger" class="error-message" *ngIf="changeForm.controls['newUserName'].hasError('required') && (changeForm.controls['newUserName'].dirty || changeForm.controls['newUserName'].touched)">
          新的使用者名稱是<strong>必填的</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="changeForm.controls['newUserName'].hasError('maxlength') && (changeForm.controls['newUserName'].dirty || changeForm.controls['newUserName'].touched)">
          新的使用者名稱<strong>最多100位</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="changeForm.controls['newUserName'].hasError('pattern') && (changeForm.controls['newUserName'].dirty || changeForm.controls['newUserName'].touched)">
          新的使用者名稱是<strong>字母或數字或<code>+ - = _ .</code></strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="changeForm.controls['newUserName'].hasError('server') && (changeForm.controls['newUserName'].dirty || changeForm.controls['newUserName'].touched)">
          {{ changeForm.controls['newUserName'].getError('server') }}
        </ion-text>
      </div>
    </ion-list>
    <ion-button class="ion-margin" [disabled]="changeForm.invalid" type="submit" shape="round" expand="block">修改</ion-button>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
  </ion-toolbar>
</ion-footer>
