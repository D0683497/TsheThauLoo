<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account/login" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>忘記密碼</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/account/login">登入</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">忘記密碼</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="forgetForm" (ngSubmit)="onSubmit(forgetForm.value)" novalidate>
    <ion-list lines="full">
      <ion-item lines="none" color="light">
        <ion-label>
          <ion-text color="danger">*</ion-text>為必填項目
        </ion-label>
      </ion-item>
      <!-- email -->
      <ion-item>
        <ion-label position="stacked"><ion-text color="danger">*</ion-text>電子郵件</ion-label>
        <ion-input formControlName="email" type="email" inputmode="email" autocomplete="email" placeholder="電子郵件" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ion-text color="danger" class="error-message" *ngIf="forgetForm.controls['email'].hasError('required') && (forgetForm.controls['email'].dirty || forgetForm.controls['email'].touched)">
          電子郵件是<strong>必填的</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="forgetForm.controls['email'].hasError('email') && (forgetForm.controls['email'].dirty || forgetForm.controls['email'].touched)">
          電子郵件<strong>格式錯誤</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="forgetForm.controls['email'].hasError('maxlength') && (forgetForm.controls['email'].dirty || forgetForm.controls['email'].touched)">
          電子郵件<strong>最多320位</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="forgetForm.controls['email'].hasError('server') && (forgetForm.controls['email'].dirty || forgetForm.controls['email'].touched)">
          {{ forgetForm.controls['email'].getError('server') }}
        </ion-text>
      </div>
    </ion-list>
    <ion-button class="ion-margin" [disabled]="forgetForm.invalid" type="submit" shape="round" expand="block">送出</ion-button>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
  </ion-toolbar>
</ion-footer>
