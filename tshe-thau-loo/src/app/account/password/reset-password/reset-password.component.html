<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>重設密碼</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/account/login">登入</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">重設密碼</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit(resetForm.value)" novalidate>
    <ion-list lines="full">
      <ion-item lines="none" color="light">
        <ion-label>
          <ion-text color="danger">*</ion-text>為必填項目
        </ion-label>
      </ion-item>
      <!-- password -->
      <ion-item>
        <ion-label position="stacked"><ion-text color="danger">*</ion-text>密碼</ion-label>
        <ion-input formControlName="password" type="password" inputmode="text" autocomplete="current-password" placeholder="密碼" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['password'].hasError('required') && (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)">
          密碼是<strong>必填的</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['password'].hasError('minlength') && (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)">
          密碼<strong>最少須要8位</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['password'].hasError('maxlength') && (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)">
          密碼<strong>最多64位</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['password'].hasError('pattern') && (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)">
          密碼<strong>至少需要1位數字及1位小寫字母</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['password'].hasError('server') && (resetForm.controls['password'].dirty || resetForm.controls['password'].touched)">
          {{ resetForm.controls['password'].getError('server') }}
        </ion-text>
      </div>
      <!-- passwordConfirm -->
      <ion-item>
        <ion-label position="stacked"><ion-text color="danger">*</ion-text>確認密碼</ion-label>
        <ion-input formControlName="passwordConfirm" type="password" inputmode="text" autocomplete="current-password" placeholder="確認密碼" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['passwordConfirm'].hasError('required') && (resetForm.controls['passwordConfirm'].dirty || resetForm.controls['passwordConfirm'].touched)">
          確認密碼是<strong>必填的</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['passwordConfirm'].hasError('minlength') && (resetForm.controls['passwordConfirm'].dirty || resetForm.controls['passwordConfirm'].touched)">
          確認密碼<strong>最少須要8位</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['passwordConfirm'].hasError('maxlength') && (resetForm.controls['passwordConfirm'].dirty || resetForm.controls['passwordConfirm'].touched)">
          確認密碼<strong>最多64位</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['passwordConfirm'].hasError('mustMatch') && (resetForm.controls['passwordConfirm'].dirty || resetForm.controls['passwordConfirm'].touched)">
          確認密碼與密碼<strong>不相同</strong>
        </ion-text>
        <ion-text color="danger" class="error-message" *ngIf="resetForm.controls['passwordConfirm'].hasError('server') && (resetForm.controls['passwordConfirm'].dirty || resetForm.controls['passwordConfirm'].touched)">
          {{ resetForm.controls['passwordConfirm'].getError('server') }}
        </ion-text>
      </div>
    </ion-list>
    <ion-button class="ion-margin" [disabled]="resetForm.invalid" type="submit" shape="round" expand="block">重設</ion-button>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
  </ion-toolbar>
</ion-footer>
