<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>活動</ion-title>
    <ion-buttons slot="end">
      <ng-container [ngSwitch]="authService.getUserRole()">
        <!-- administrator -->
        <ng-container *ngSwitchCase="type.administrator">
          <ion-button (click)="create()">
            <ion-icon slot="icon-only" name="add-circle"></ion-icon>
          </ion-button>
        </ng-container>
        <!-- null -->
        <ng-container *ngSwitchDefault>
          <ion-button routerLink="/account">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </ion-button>
        </ng-container>
      </ng-container>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">活動</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>一般活動</ion-label>
    </ion-list-header>
    <ion-item detail routerLink="/act/event/list" [queryParams]="{status:'coming'}">
      <fa-icon [icon]="['far', 'file']" slot="start"></fa-icon>
      <ion-label>即將到來</ion-label>
    </ion-item>
    <ion-item detail routerLink="/act/event/list" [queryParams]="{status:'ing'}">
      <fa-icon [icon]="['fas', 'file-signature']" slot="start"></fa-icon>
      <ion-label>報名中 / 進行中</ion-label>
    </ion-item>
    <ion-item detail routerLink="/act/event/list" [queryParams]="{status:'end'}">
      <fa-icon [icon]="['fas', 'file']" slot="start"></fa-icon>
      <ion-label>已結束</ion-label>
    </ion-item>
    <ion-list-header>
      <ion-label>系列活動</ion-label>
    </ion-list-header>
    <ion-item detail routerLink="/act/campaign/list" [queryParams]="{status:'coming'}">
      <fa-icon [icon]="['far', 'clipboard']" slot="start"></fa-icon>
      <ion-label>即將到來</ion-label>
    </ion-item>
    <ion-item detail routerLink="/act/campaign/list" [queryParams]="{status:'ing'}">
      <fa-icon [icon]="['fas', 'clipboard-check']" slot="start"></fa-icon>
      <ion-label>進行中</ion-label>
    </ion-item>
    <ion-item detail routerLink="/act/campaign/list" [queryParams]="{status:'end'}">
      <fa-icon [icon]="['fas', 'clipboard']" slot="start"></fa-icon>
      <ion-label>已結束</ion-label>
    </ion-item>
    <ion-list-header *ngIf="authService.isLogin()">
      <ion-label>我的活動</ion-label>
    </ion-list-header>
    <ion-item *ngIf="authService.isLogin()" detail routerLink="/act/my/event">
      <fa-icon [icon]="['fas', 'tag']" slot="start"></fa-icon>
      <ion-label>一般活動</ion-label>
    </ion-item>
    <ion-item *ngIf="authService.isLogin()" detail routerLink="/act/my/campaign">
      <fa-icon [icon]="['fas', 'tags']" slot="start"></fa-icon>
      <ion-label>系列活動</ion-label>
    </ion-item>
  </ion-list>
  <ion-footer class="ion-no-border ion-margin-top">
    <ion-toolbar>
      <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
