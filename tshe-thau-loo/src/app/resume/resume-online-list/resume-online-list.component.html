<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/resume" text="返回"></ion-back-button>
    </ion-buttons>
    <ion-title>線上履歷</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/account">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">線上履歷</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="archive" color="warning">
    <ion-item lines="none" color="warning">
      <ion-icon name="information-circle" slot="start"></ion-icon>
      <ion-label>已封存</ion-label>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>即將到來</ion-card-title>
      <ion-card-subtitle>此功能尚未完成</ion-card-subtitle>
    </ion-card-header>
    <ion-img src="assets/Working-rafiki.svg" alt="即將到來"></ion-img>
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
  </ion-toolbar>
</ion-footer>
