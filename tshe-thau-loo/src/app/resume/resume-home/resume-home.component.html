<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>履歷</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/account">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">履歷</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-list-header>
      <ion-label>檔案履歷</ion-label>
    </ion-list-header>
    <ion-item detail routerLink="/resume/file/list" [queryParams]="{archive:false}">
      <fa-icon [icon]="['fas', 'folder-open']" slot="start"></fa-icon>
      <ion-label>檔案履歷</ion-label>
    </ion-item>
    <ion-item detail routerLink="/resume/file/list" [queryParams]="{archive:true}">
      <fa-icon [icon]="['fas', 'folder']" slot="start"></fa-icon>
      <ion-label>檔案履歷（已封存）</ion-label>
    </ion-item>
    <ion-list-header>
      <ion-label>線上履歷</ion-label>
    </ion-list-header>
    <ion-item detail routerLink="/resume/online/list" [queryParams]="{archive:false}">
      <fa-icon [icon]="['fas', 'box-open']" slot="start"></fa-icon>
      <ion-label>線上履歷</ion-label>
    </ion-item>
    <ion-item detail routerLink="/resume/online/list" [queryParams]="{archive:true}">
      <fa-icon [icon]="['fas', 'box']" slot="start"></fa-icon>
      <ion-label>線上履歷（已封存）</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
  </ion-toolbar>
</ion-footer>
