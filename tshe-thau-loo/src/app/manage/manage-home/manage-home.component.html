<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>管理</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/account">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">管理</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content scroll-y="false">
    <ion-list>
      <ion-list-header>
        <ion-label>使用者</ion-label>
      </ion-list-header>
      <ion-item detail href="/manage/administrator/list">
        <fa-icon [icon]="['fas', 'user-cog']" slot="start"></fa-icon>
        <ion-label>管理員</ion-label>
      </ion-item>
      <ion-item detail href="/manage/alumnus/list">
        <fa-icon [icon]="['fas', 'user-graduate']" slot="start"></fa-icon>
        <ion-label>校友</ion-label>
      </ion-item>
      <ion-item detail href="/manage/employee/list">
        <fa-icon [icon]="['fas', 'chalkboard-teacher']" slot="start"></fa-icon>
        <ion-label>教職員工</ion-label>
      </ion-item>
      <ion-item detail href="/manage/examiner/list">
        <fa-icon [icon]="['fas', 'user-check']" slot="start"></fa-icon>
        <ion-label>審查員</ion-label>
      </ion-item>
      <ion-item detail href="/manage/manager/list">
        <fa-icon [icon]="['fas', 'user-tie']" slot="start"></fa-icon>
        <ion-label>企業使用者</ion-label>
      </ion-item>
      <ion-item detail href="/manage/student/list">
        <fa-icon [icon]="['fas', 'user-edit']" slot="start"></fa-icon>
        <ion-label>在校生</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" color="medium" size="small">Copyright &copy; {{ date | date: 'yyyy' }} TsheThauLoo.</ion-title>
  </ion-toolbar>
</ion-footer>
