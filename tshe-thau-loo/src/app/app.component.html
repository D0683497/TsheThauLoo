<ion-app>
  <ion-split-pane when="false" contentId="main-content">
    <ion-menu content-id="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-hide-sm-down">成就人才發展系統</ion-title>
          <ion-title class="ion-hide-sm-up">成就人才</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>首頁</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/about" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>關於我們</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/privacy" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="shield-half"></ion-icon>
              <ion-label>隱私權政策</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/account" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>帳戶</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/account/register" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="people"></ion-icon>
              <ion-label>註冊</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/account/login" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>登入</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/company" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="business"></ion-icon>
              <ion-label>公司</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/resume" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="document-text"></ion-icon>
              <ion-label>履歷</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/act" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="newspaper"></ion-icon>
              <ion-label>活動</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/manage" lines="none" detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{ exact: true }">
              <ion-icon slot="start" name="people-circle"></ion-icon>
              <ion-label>管理</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-tabs id="main-content">
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerDirection="root" routerLink="/home">
          <ion-icon name="home"></ion-icon>
          <ion-label>首頁</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="act" routerDirection="root" routerLink="/act">
          <ion-icon name="newspaper"></ion-icon>
          <ion-label>活動</ion-label>
        </ion-tab-button>
        <ng-container [ngSwitch]="authService.getUserRole()">
          <!-- administrator -->
          <ng-container *ngSwitchCase="type.administrator">
            <ion-tab-button tab="manage" routerDirection="root" routerLink="/manage">
              <ion-icon name="people-circle"></ion-icon>
              <ion-label>管理</ion-label>
            </ion-tab-button>
          </ng-container>
          <!-- alumnus -->
          <ng-container *ngSwitchCase="type.alumnus">
            <ion-tab-button tab="resume" routerDirection="root" routerLink="/resume">
              <ion-icon name="document-text"></ion-icon>
              <ion-label>履歷</ion-label>
            </ion-tab-button>
          </ng-container>
          <!-- employee -->
          <ng-container *ngSwitchCase="type.employee">
          </ng-container>
          <!-- examiner -->
          <ng-container *ngSwitchCase="type.examiner">
          </ng-container>
          <!-- manager -->
          <ng-container *ngSwitchCase="type.manager">
            <ion-tab-button tab="company" routerDirection="root" routerLink="/company">
              <ion-icon name="business"></ion-icon>
              <ion-label>公司</ion-label>
            </ion-tab-button>
          </ng-container>
          <!-- student -->
          <ng-container *ngSwitchCase="type.student">
            <ion-tab-button tab="resume" routerDirection="root" routerLink="/resume">
              <ion-icon name="document-text"></ion-icon>
              <ion-label>履歷</ion-label>
            </ion-tab-button>
          </ng-container>
          <!-- null -->
          <ng-container *ngSwitchDefault>
          </ng-container>
        </ng-container>
        <ion-tab-button tab="account" routerDirection="root" routerLink="/account">
          <ion-icon name="person"></ion-icon>
          <ion-label>帳戶</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>
</ion-app>
